<!DOCTYPE html>
<html>
<head>
  <title>Пример формы</title>
  <link rel="stylesheet" href="./styles/main.css" type="text/css"/>
</head>
<body>
  <form method="post" action="/submit-form">
    <label for="text-input">Текстовое поле:</label>
    <input type="text" id="text-input" name="text" placeholder="Введите текст"><br>

    <label for="number-input">Числовое поле:</label>
    <input type="number" id="number-input" name="number" placeholder="Введите число"><br>

    <label for="checkbox-input">Флажок:</label>
    <input type="checkbox" id="checkbox-input" name="checkbox" value="1"><br>

    <label for="radio-input-1">Первая радиокнопка:</label>
    <input type="radio" id="radio-input-1" name="radio" value="option1"><br>

    <label for="radio-input-2">Вторая радиокнопка:</label>
    <input type="radio" id="radio-input-2" name="radio" value="option2"><br>

    <label for="textarea-input">Текстовая область:</label><br>
    <textarea id="textarea-input" name="textarea" rows="4" cols="50" placeholder="Введите текст"></textarea><br>

    <input type="submit" name="submitButton" value="Отправить">
    <input type="submit" name="submitButton" value="Сбросить">
  </form>
</body>
</html>
