<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>server02_05</title>
  </head>

  <style>
    .wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
    }
  </style>

  <body>
    <div class="wrapper">
      <h1 id="info"></h1>
    </div>

    <script>
      const text_line = document.getElementById("info");

      const fetch_data = async () => {
        let response = await fetch("http://localhost:5000/api/name");

        if (response.ok) {
          text_line.innerText = await response.text() ;
        } else {
          alert("Ошибка HTTP: " + response.status);
        }
      };

      try {
        fetch_data();
      } catch {
        console.log("позже!");
      }
    </script>
  </body>
</html>
