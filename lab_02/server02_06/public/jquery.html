<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>server02_06</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </head>

  <style>
    .wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
    }
  </style>

  <body>
    <div class="wrapper">
      <h1 id="info"></h1>
    </div>

    <script>
      const text_line = document.getElementById("info");

      jQuery.ajax({
        url: 'http://localhost:5000/api/name',
        method: "GET",
        dataType: "text",
        success: function (data) {
          text_line.innerText = data;
        },
        error: function (xhr, status, error) {
          console.error("Ошибка HTTP: " + status);
        },
      });
    </script>
  </body>
</html>
